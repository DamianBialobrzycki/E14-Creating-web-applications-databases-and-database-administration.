<html lang="pl">

	<style>

		td { border: solid 1px black }
	</style>
	<script>
		function rysuj()
		{
			document.write("<table>");
			for(i=0;i<3;i++)
			{
				document.write("<tr>");
				for(j=0;j<4;j++)
				{
					document.write("<td>");
						document.write("tekst");
					document.write("</td>");
				}
				document.write("<tr>");
			}
			document.write("</table>");

<body>

		rysuj();
	</script>
